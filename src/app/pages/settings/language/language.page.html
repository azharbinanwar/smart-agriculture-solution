<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{'Language' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list *ngFor="let lang of translateLang.langList">
    <ion-item (click)="setLanguage(lang.code)" lines="full">
      <ion-icon slot="start" src={{lang.icon}}></ion-icon>
      <ion-label>{{lang.name | translate}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
