<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{'Settings' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list *ngFor="let item of settingsList" >
    <ion-item (click)="settings(item.name)" lines="full">
      <ion-icon slot="start" name={{item.icon}}></ion-icon>
      <ion-label>{{item.name | translate}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
