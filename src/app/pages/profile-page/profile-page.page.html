<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{'Profile' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="i-div">
    <div class="i-div-profile">

      <ion-avatar class="i-avator-profile" *ngIf="profileImage != ''">
        <img src={{profileImage}} />
      </ion-avatar>
      <ion-avatar class="i-avator-empty" *ngIf="profileImage == ''">
        <ion-icon class="i-icon-empty" name="person-outline"></ion-icon>
      </ion-avatar>
      <ion-avatar class="i-avator-pick">
        <ion-icon class="i-icon-camera" name="camera-outline"></ion-icon>
      </ion-avatar>
    </div>
    <ion-label class="i-label-name">{{name}}</ion-label>
  </div>
  <div class="i-profile-detail">
    <ion-item>
      <ion-icon slot="start" name="mail-outline"></ion-icon>
      <ion-label>{{email}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon slot="start" name="call-outline"></ion-icon>
      <ion-label>{{phoneNumber}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon slot="start" name="location-outline"></ion-icon>
      <ion-label>{{address}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon slot="start" name="calendar-outline"></ion-icon>
      <ion-label>{{joinedDate | date }}</ion-label>
    </ion-item>
    <ion-button class="i-button-sign-out" shape="round" (click)="signOut()" expand="block">
      {{'Sign Out' |translate}}
    </ion-button>
  </div>
</ion-content>
