<ion-content class="i-content ion-padding">
  <ion-grid fixed class="i-grid">
    <ion-row>
      <ion-col size="12">
        <ion-img class="i-img" src="assets\icon\favicon.png"></ion-img>
        <form
          [formGroup]="signInForm"
          (ngSubmit)="attemptSignIn(signInForm.value)"
        >
          <div class="div-fields">
            <ion-item class="i-input" lines="none">
              <ion-icon color="dark" name="mail-outline"></ion-icon>
              <ion-input
                formControlName="email"
                class="i-field"
                type="email"
                placeholder="{{'email' | translate}}"
                required
              ></ion-input>
            </ion-item>
            <div class="validation-errors">
              <ng-container *ngFor="let validation of validationMessages.email">
                <div
                  class="error-message"
                  *ngIf="signInForm.get('email').hasError(validation.type) && (signInForm.get('email').dirty || signInForm.get('email').touched)"
                >
                  <ion-icon name="information-circle-outline"></ion-icon> {{
                  validation.message  }}
                </div>
              </ng-container>
            </div>
            <ion-item class="i-input" lines="none">
              <ion-icon color="dark" name="lock-closed-outline"></ion-icon>
              <ion-input
                formControlName="password"
                class="i-field"
                type="email"
                placeholder="{{'password'| translate}}"
                required
              ></ion-input>
            </ion-item>
            <div class="validation-errors">
              <ng-container *ngFor="let validation of validationMessages.password">
                <div
                  class="error-message"
                  *ngIf="signInForm.get('password').hasError(validation.type) && (signInForm.get('password').dirty || signInForm.get('password').touched)"
                >
                  <ion-icon name="information-circle-outline"></ion-icon> {{
                  validation.message }}
                </div>
              </ng-container>
            </div>
            <p class="i-label-forget">{{'Forget Password' | translate}}</p>
            <ion-button
              class="i-button"
              expand="block"
              color="primary"
              shape="round"
              type="submit"
              [disabled]="!signInForm.valid"
             
            >
              <ion-label>{{'Sign In' | translate}}</ion-label>
            </ion-button>
          </div>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
